
  <div class="card border-primary mb-3 container">
    <div class="card-header">Compiler votre code Java</div>
    <div class="card-body">
      <h4 class="card-title">Mini Compiler Java</h4>
      <form (ngSubmit)="compiler()">
        <div class="form-group">
          <label for="codeSource">Code source :</label>
          <textarea class="form-control" id="codeSource" [(ngModel)]="code" name="codeSource" rows="5"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Compiler</button>
        </div>
      </form>
      <div class="alert alert-danger" *ngIf="erreur">
        {{erreur}}
      </div>
    </div>
  </div>
